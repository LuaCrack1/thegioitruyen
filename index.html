<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thế Giới Truyện & Lịch Sử</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 id="title">🌏 Thế Giới Truyện & Lịch Sử</h1>
    <div class="top-controls">
      <select id="languageSelect"></select>
      <select id="voiceSelect"></select>
    </div>
  </header>

  <main>
    <div id="chapterContainer"></div>
    <div class="controls">
      <button onclick="prevChapter()">⬅️ <span data-i18n="prev">Chương trước</span></button>
      <button onclick="readChapter()">🔊 <span data-i18n="read">Đọc</span></button>
      <button onclick="nextChapter()"><span data-i18n="next">Chương tiếp</span> ➡️</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 <span data-i18n="footer">Truyện & Lịch Sử - Mọi quyền được bảo lưu</span></p>
  </footer>

  <script src="https://unpkg.com/i18next@21.6.14/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@6.1.4/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://unpkg.com/i18next-http-backend@1.4.1/i18nextHttpBackend.min.js"></script>
  <script src="i18n-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
